<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contrase√±a - Creaciones Lucero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Recuperar Contrase√±a</h2>
        <div id="paso1">
            <form id="form-paso1" class="card p-4 shadow-sm">
                <label for="reset-email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control mb-3" id="reset-email" required>
                
                <button type="submit" class="btn btn-primary w-100">Enviar c√≥digo</button>
                <div id="spinner-enviar" class="text-center my-2 d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </form>
            <a href="/index.html" class="btn btn-primary mt-3">Volver al Inicio</a>
        </div>

        <div id="paso2" class="d-none mt-4">
            <form id="form-paso2" class="card p-4 shadow-sm">
                <label for="reset-code" class="form-label">C√≥digo recibido</label>
                <input type="text" class="form-control mb-3" id="reset-code" required>

                <label for="reset-password" class="form-label">Nueva contrase√±a</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="reset-password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('reset-password', this)">üëÅ</button>
                </div>


                <button type="submit" class="btn btn-success w-100">Restablecer contrase√±a</button>
                <div id="spinner-reset" class="text-center my-2 d-none">
                    <div class="spinner-border text-success" role="status"></div>
                </div>
            </form>
        </div>
    </div>       
    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const isVisible = input.type === "text";
            input.type = isVisible ? "password" : "text";
            button.innerText = isVisible ? "üëÅ" : "üôà";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const paso1 = document.getElementById("paso1");
            const paso2 = document.getElementById("paso2");

            const spinnerEnviar = document.getElementById("spinner-enviar");
            const spinnerReset = document.getElementById("spinner-reset");

            document.getElementById("form-paso1").addEventListener("submit", function (e) {
                e.preventDefault();
                const email = document.getElementById("reset-email").value.trim();
                if (!email) return alert("Ingresa tu correo electr√≥nico.");

                spinnerEnviar.classList.remove("d-none");

                fetch("https://creacioneslucero.onrender.com/api/auth/request-reset", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert("C√≥digo enviado. Revisa tu correo.");
                        paso1.classList.add("d-none");
                        paso2.classList.remove("d-none");
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Error al enviar el c√≥digo");
                })
                .finally(() => {
                    spinnerEnviar.classList.add("d-none");
                });
            });

            document.getElementById("form-paso2").addEventListener("submit", function (e) {
                e.preventDefault();

                const email = document.getElementById("reset-email").value.trim();
                const code = document.getElementById("reset-code").value.trim();
                const nuevaPassword = document.getElementById("reset-password").value.trim();

                spinnerReset.classList.remove("d-none");

                fetch("https://creacioneslucero.onrender.com/api/auth/confirm-reset", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, code, nuevaPassword })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.body.innerHTML = `
                        <div class="container text-center py-5">
                            <h3 class="text-success">‚úÖ ¬°Contrase√±a actualizada con √©xito!</h3>
                            <p>Puedes iniciar sesi√≥n desde el bot√≥n a continuaci√≥n.</p>
                            <a href="/index.html" class="btn btn-primary mt-3">Ir a iniciar sesi√≥n</a>
                        </div>
                        `;
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Error al restablecer contrase√±a.");
                })
                .finally(() => {
                    spinnerReset.classList.add("d-none");
                });
            });
        });
    </script>
</body>
</html>
