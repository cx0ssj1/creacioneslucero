<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Creaciones Lucero</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/css-plant.css">
    <link rel="shortcut icon" href="/img/logo/logo-no-png.png"/>
    <link rel="stylesheet" href="/css/checkout.css"> 
    <!-- Dentro del <head> o antes de cerrar el body -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "i8FzIeKYKraCPWsiC",
            });
        })();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="/img/logo/logo.png">
                Creaciones Lucero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#products">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#about">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <main class="container" style="padding-top: 80px; padding-bottom: 40px;">
        <h1 class="text-center my-4 checkout-heading">Checkout</h1>
        <div class="row">
            <!-- Formulario a la izquierda -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Datos de contacto</h3>
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono (debe comenzar con +56)</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+56XXXXXXXXX" required pattern="^\+56\d{9,}$">
                                <div class="form-text">Ejemplo: +56912345678</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                            <h4 class="mb-3">Entrega</h4>
                            <div class="row pb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="rut" name="rut" placeholder="Rut" maxlength="12" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="address" name="address" placeholder="Dirección" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="opcional" name="opcional" placeholder="Casa / Depto / Oficina (opcional)">
                            </div>
                            <div class="row pb-3">
                                <div class="col-md-6">
                                    <select class="form-select" id="region" name="region" required>
                                        <option value="" selected disabled>Seleccione una región</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" id="city" name="city" required>
                                        <option value="" selected disabled>Seleccione una comuna</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" id="button" value="Send Email" class="btn btn-pagar w-100">Pagar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Carrito a la derecha -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Tu Pedido</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="cartItems">
                                    <!-- Items del carrito -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-end mt-3">
                            <h4 id="cartTotal"><b>Total:</b> $0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 text-center">
        <div class="container">
        <p>&copy; 2025 Creaciones Lucero. Reservados todos los derechos.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script del carrito -->
    <script src="/js/script-carrito.js"></script>
    <script>

        // rut formato
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí deberías llamar a la función que maneja el pago y luego enviar el correo
            // Simulamos un pago exitoso llamando directamente a sendOrderEmail
            sendOrderEmail();
        });

        document.getElementById('rut').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\dkK]/g, '');
            if (value.length > 1) {
                value = value.slice(0, -1) + '-' + value.slice(-1);
            }
            if (value.length > 5) {
                value = value.slice(0, -5) + '.' + value.slice(-5);
            }
            if (value.length > 9) {
                value = value.slice(0, -9) + '.' + value.slice(-9);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
